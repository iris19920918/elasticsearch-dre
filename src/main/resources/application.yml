server:
  port: 9090
  servlet:
    context-path: /es-dre

#spring相关
spring:
  application:
    name: es-dre-provider
#  cloud:
#    consul:
#      host: localhost
#      port: 8500
  #jpa配置
  jpa:
    database: mysql
    show-sql: true
    open-in-view: true
    hibernate:
      use-new-id-generator-mappings: false
#      ddl-auto: update
  boot:
    admin:
      client:
        url: http://localhost:8000/spring-boot-admin
management:
  endpoints:
    jmx:
      static-names: es-dre
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always
#数据源配置
dre:
  datasource:
    url: jdbc:mysql://localhost:3306/es_dre_db?useUnicode=true&characterEncoding=utf-8&useSSL=false
    username: root
    password: 123456
    driver-class-name: com.mysql.jdbc.Driver
    initialSize: 5
    maxActive: 100
    maxWait: 10000
    timeBetweenEvictionRunsMillis: 60000
    minEvictableIdleTimeMillis: 300000
    validationQuery: select 1
    testWhileIdle: true
    testOnBorrow: true
    testOnReturn: false
    poolPreparedStatements: false
    filters: stat,wall,logback

#RestTemplate配置
remote:
  maxTotalConnect: 200 #连接池的最大连接数
  maxConnectPerRoute: 100 #单个主机的最大连接数
  connectTimeout: 10000 #连接超时
  readTimeout: 30000 #读取超时

